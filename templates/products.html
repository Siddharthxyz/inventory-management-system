<!DOCTYPE html>
<html>
<head>
    <title>Chemical Products</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">

    <h2>Add Chemical Product</h2>

    <form method="POST">
        <label>Product Name:</label><br>
        <input type="text" name="name" required><br><br>

        <label>CAS Number:</label><br>
        <input type="text" name="cas_number" required><br><br>

        <label>Unit:</label><br>
        <select name="unit" required>
            <option value="KG">KG</option>
            <option value="MT">MT</option>
            <option value="Litre">Litre</option>
        </select><br><br>

        <button type="submit">Add Product</button>
    </form>

    <hr>

    <!-- ðŸ” SEARCH FEATURE -->
    <h3>Search Products</h3>
    <form method="GET" action="/products">
        <input type="text" name="search" placeholder="Search by Name or CAS">
        <button type="submit">Search</button>
    </form>

    <hr>

    <h2>Product List</h2>

    <table>
        <tr>
            <th>Name</th>
            <th>CAS Number</th>
            <th>Unit</th>
            <th>Action</th>
        </tr>

        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.cas_number }}</td>
            <td>{{ product.unit }}</td>
            <td>
                <form action="/delete-product/{{ product.id }}" method="POST"
                      onsubmit="return confirm('Are you sure you want to delete this product?');">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="/inventory">ðŸ“Š View Inventory</a>

</div>

</body>
</html>
